<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>j2</title>
</head>
<body>

    <h2>Addition calculator for two no's</h2>
    <h3>Enter first no</h3>
    <input type="text" id="inp1">
    <br>
    <br>
    <h3>Enter second no</h3>
    <input type="text" id="inp2">
    <br>
    <br>
    <button type="button" onclick="display()">Solution</button>
    <h4 id="dishere"></h4>
    
    

    <script>
        function display(){
            
            let a= document.getElementById("inp1").value
            let b= document.getElementById("inp2").value
            var c=parseInt(a)+parseInt(b)
            document.getElementById("dishere").innerHTML= "Sum is: "+c
        }
    </script>
</body>
</html>
